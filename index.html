<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget Finder</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="images/favicon.png" type="image/png"> </head>
<body>
    <header>
        <h1>Gadget Finder</h1>
        <button id="darkModeToggle">Toggle Dark Mode</button>
    </header>

    <main>
        <section id="search-section">
            <input type="text" id="searchInput" placeholder="Search for a gadget...">
            <button id="searchButton">Search</button>
        </section>

        <section id="gadget-results">
            <p class="no-results" style="display: none;">No gadgets found. Try a different search.</p>
            <div class="loading" style="display: none;">Loading gadgets...</div>
        </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Gadget Finder. All rights reserved.</p>
        <p>contact us at 0712345655</p>
         <p></p>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
